<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASL Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body>
    <div id="wrapper" class="fade-in">

        <!-- Header -->
        <div id="intro">
            <a href="/"class="logo">ASL Recognition</a>
        </div>

        <div id="main">
            <div class="output">
                <h3>Result:</h3>
                <p id="result"></p>
            </div>

            <div class="post">
                <header class="major">
                    <video class = "my-video" id="video" autoplay></video>
                    <!-- <video class = "my-video" id="replay" style="display:none;"></video> -->
                    <p id="timer"></p>
                    <button id="start" class="btn btn-primary">Start</button>
                    <button id="stop" disabled class="btn btn-danger">Stop</button>
                    <!-- <button id="replayBtn" class="btn btn-secondary" style="display:none;">Replay</button>
                    <button id="approve" class="btn btn-success" style="display:none;">Approve</button> -->
                    <div id="result">
                    <div id="options"></div>
                    </div>
                </header>
            </div>

        </div>

        <!-- Copyright -->
        <div id="copyright">
            <ul><li>&copy; ANNDL Project Team</li><li>Design: <a href="">Us</a></li></ul>
        </div>
    </div>
    <script src="static/js/app.js"></script>
</body>
<footer>
